name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://Pranjal-y:$HF_TOKEN@huggingface.co/spaces/Pranjal-y/Audio_transcribe_analysis main
      - name: Set up environment
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: git push --force https://Pranjal-y:$HF_TOKEN@huggingface.co/spaces/Pranjal-y/Audio_transcribe_analysis main

          # Your workflow steps here, using the OPENAI_API_KEY environment variable
